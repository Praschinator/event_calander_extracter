name: Update Calendar Events

on:
  schedule:
    - cron: '0 0 * * *' # run daily at 00:00
  workflow_dispatch: # manual trigger

jobs:
  update-events:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Install uv
        uses: astral-sh/setup-uv@v2
      
      - name: Install dependencies
        run: uv sync
      
      - name: Fetch events from website
        run: uv run main.py
      
      - name: Generate full calendar file
        run: uv run create_full_calander.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add events_aiterhofen.csv all_events.ics
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update calendar events - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" && git push)
